image: maven:3.3.9-jdk-8

stages:
- validate
- build
- pages
- review
#- deploy

variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

# Cache downloaded dependencies and plugins between builds.
cache:
  paths:
    - /root/.m2/repository/
    - .m2/repository/
    - target/

validate:
  stage: validate
  script:
    - 'mvn validate'

build:
  stage: build
  script:
    - 'mvn clean install'
  artifacts:
    expire_in: 1 week
    paths:
      - target/*.jar

javadoc:
  stage: build
  script:
    - 'mvn javadoc:javadoc'
  artifacts:
    expire_in: 1 week
    paths:
      - target/site/javadoc/*
  only:
    - tags

pages:
  stage: pages
  script:
    - 'mkdir .public'
    - 'cp -r target/site/javadoc/ public'
    - 'mv .public public'
  artifacts:
      paths:
      - public
  only:
    - tags

codacy:
  stage: review
  script:
    - curl https://api.codacy.com/events/push/f22629ed146d4b719b97be48589f6ab3
  allow_failure: false
