buildscript {
    repositories {
        mavenCentral()
        maven { url = "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url = "https://packages.craftmania.cz/service/rest/repository/browse/craftmania/" }
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
        classpath 'org.ajoberstar:grgit:1.7.0'
        classpath 'com.netflix.nebula:gradle-aggregate-javadocs-plugin:2.2.+'
    }
}

apply plugin: 'java'
apply plugin: 'nebula-aggregate-javadocs'

clean { delete 'target' }
clean { delete 'build' }

apply plugin: 'maven'

group = 'cz.craftmania.craftcore'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

task setupCIWorkspace {
    // do nothing, stub method
}

def mainVersion = "2.0.2"
def branch = "?"
def gitId = ""

ext {
    try {
        git = org.ajoberstar.grgit.Grgit.open(file(".git"))
        date = git.head().date.format("yy.MM.dd")
        //gitId = "-${git.head().abbreviatedId}"
        gitId = "-SNAPSHOT"
    } catch (Throwable ignore) {
        gitId = "-unknown"
    }
    try {
        git = org.ajoberstar.grgit.Grgit.open(file(".git"))
        date = git.head().date.format("yy.MM.dd")
        branch = "-${git.branch.current.name}"
        print(branch)
        if (branch.toString().equalsIgnoreCase("-master")) {
            branch = ""
            gitId = ""
        }
    } catch (Throwable ignore) {
        branch = "-unknown"
    }
}

// Name-master-76735d.jar
version = mainVersion + branch + gitId

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${nexusUrl}/repository/release") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
            snapshotRepository(url: "${nexusUrl}/repository/snapshots") {
                authentication(userName: nexusUsername, password: nexusPassword)
            }
        }
    }
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'eclipse' 
    apply plugin: 'idea'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    compileJava {
        options.compilerArgs += ["-parameters"]
    }

    repositories {
        maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
        maven { url "http://repo.dmulloy2.net/nexus/repository/public/" }
        maven { url "http://maven.sk89q.com/repo/" }
        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "https://repo.destroystokyo.com/repository/maven-public//" }
        maven { url "http://ci.emc.gs/nexus/content/groups/aikar/" }
        maven { url "http://repo.md-5.net/content/repositories/snapshots/"}
        maven { url "https://packages.craftmania.cz/service/rest/repository/browse/craftmania/" }
    }
}
